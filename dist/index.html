    <script type="text/javascript">
        // Detect user language
        var userLang = navigator.language || navigator.userLanguage;
        // If user selected language before use it from local storage
        if (localStorage.userLang) {
            console.log('Choosen language: ' + localStorage.userLang);
            userLang = localStorage.userLang;
        } else {
            console.log('Detected user language is: ' + userLang);
        }
        // Set global variable with data
        var languageFile;
        if (userLang === 'pl-PL') {
            userLang = 'pl';
        }
        if (userLang === 'pl') {
            languageFile = 'text_data/pl.json';
            console.log('Using polish language');
        } else {
            languageFile = 'text_data/en.json';
            console.log('Using english language');
        }
        console.log('Read data from: ' + languageFile);
        var dataJSON = $.getJSON(languageFile).done(function (data) {
            console.log('Finish read data');
            return data;
        });
    </script>
